<label><em>Un-constrained drop down box</em></label>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput aria-label="State" [matAutocomplete]="auto" [formControl]="typeCtrl">
    <mat-autocomplete #auto="matAutocomplete" [panelWidth]="700">
      <mat-option  *ngFor="let type of declarationTypes$ | async" [value]="type.value" class="comboBox">
        <span>{{type.value}}</span> |
        <small>Description: {{type.declarationTypeCodeDescription}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  </form>

  <br>

  <form [formGroup]="stateForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Country Groups" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-optgroup *ngFor="let group of stateGroups$ | async" [label]="group.letter">
            <mat-option *ngFor="let name of group.names" [value]="name" class="comboBox">
              {{name}}
            </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <mat-form-field>
    <mat-label>Contry Code</mat-label>
    <mat-select >
      <mat-option *ngFor="let country of countries">{{country.code}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Autosize textarea</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
