<div class="demo-spagetti">
<mat-radio-group>

  <table cdk-table [dataSource]="dataSource">

          <!-- Selected Column -->
          <ng-container matColumnDef="selected">
              <th cdk-header-cell *cdkHeaderCellDef ></th>
              <td mat-cell *matCellDef="let element">
                <mat-radio-button [value]="element">
                </mat-radio-button>
              </td>
            </ng-container>

    <!-- Code Column -->
    <ng-container cdkColumnDef="code">
      <th cdk-header-cell *cdkHeaderCellDef> Code </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
      <th cdk-header-cell *cdkHeaderCellDef> Name </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <button style="margin-right: 5px; margin-top: 5px;">OK</button> <button>Cancel</button>

  </mat-radio-group>
</div>
